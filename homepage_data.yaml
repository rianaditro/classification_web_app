verucossus:
  name: Babi Kutil Jawa
  class: Sus verucossus
  description: Panjang kepala-badan 90–190 cm, tinggi bahu 70–90 cm, berat 35–150 kg. Dibandingkan dengan spesies Sus lainnya, Babi Kutil Jawa memiliki ciri wajah yang sangat memanjang, dan dimorfisme seksual yang lebih menonjol. S. verrucosus jantan mudah dibedakan dari spesies lain (setidaknya jika dilihat dari dekat) dengan adanya kutil. Pengamatan dari 2 ekor Babi kutil Jawa yang ditangkap menunjukkan bahwa kutil mulai tumbuh pada usia 17 bulan dengan berat sekitar 25–35 kg.​ Babi kutil Jawa jantan jauh lebih besar daripada betina (kira-kira 90 kg untuk jantan dibandingkan 45 kg untuk betina). Umumnya babi kutil Jawa tampak agak kemerahan, namun beberapa individu tampak agak hitam jika dilihat dari kejauhan. Rambut di ubun-ubun dan surai di belakang leher biasanya berwarna lebih terang, seringkali oranye kemerahan dan kadang-kadang mendekati pirang. Habitat umumnya di lanskap budidaya dan hutan tanaman jati (Tectona grandis), diselingi dengan padang rumput lalang (Imperata cylindrica), semak belukar, dan petak-petak hutan sekunder. Meskipun belum sepenuhnya dipahami, spesies ini tampaknya terbatas pada wilayah dengan ketinggian di bawah sekitar 800 m. Satwa ini memakan berbagai makanan hewani dan nabati, termasuk buah-buahan yang jatuh, akar-akaran, tanaman (misalnya beras), cacing dan serangga. Satwa ini umumnya terlihat dalam kelompok keluarga kecil yang terdiri dari tidak lebih dari 6 individu selama musim kawin dan lebih sedikit pada waktu lain. Secara historis, ukuran kelompok hingga 20 hewan dilaporkan. Sampai saat ini, tidak ada perkiraan wilayah jelajah atau kepadatan populasi yang tersedia. Tidak banyak yang diketahui mengenai pola aktivitas mereka, namun menurut masyarakat setempat, babi kutil Jawa tampaknya kebanyakan aktif di malam hari, mungkin karena tekanan perburuan yang sangat tinggi. Satwa ini rentan terhadap hilangnya habitat, tekanan perburuan yang tinggi, keracunan, dan hibridisasi serta persaingan dengan babi hutan.
