celebensis:
  name: Babi Kutil Sulawesi
  class: Sus celebensis
  description: Panjang kepala-badan 800–1300 mm; tinggi bahu 70 cm; berat 40–70kg. Hewan dewasa biasanya berambut gelap, meskipun beberapa individu berwarna coklat kemerahan atau kekuningan, terkadang dengan rambut berwarna lebih terang di batang dan perut. Selalu ada garis punggung gelap, dan biasanya ada garis moncong kuning bening. Surai pendek dan 'jambul' yang jelas berupa rambut panjang di ubun-ubun atau dahi telah tercatat pada hewan penangkaran, namun pengamatan terhadap 27 hewan di alam liar di Sulawesi Utara tidak menemukan jambul ini sepanjang spesimen di kebun binatang. Anak-anaknya dilahirkan dengan lima garis horizontal berwarna coklat tua dan enam garis horizontal terang di sepanjang tubuhnya, yang hilang setelah berusia sekitar 6 bulan. Jantan dewasa memiliki tiga pasang kutil di wajah, kakinya relatif sangat pendek, dan punggungnya pendek serta agak cembung. Ekornya panjang dan berumbai. Satwa ini umumnya ditemukan di berbagai habitat di pulau-pulau Indonesia, termasuk hutan hujan, rawa, padang rumput tinggi dan daerah pertanian dari permukaan laut hingga ketinggian 2300 m, namun mereka lebih menyukai lembah. Pakannya relatif beragam, antara lain akar, buah tumbang, daun dan pucuk muda, serta invertebrata, vertebrata kecil, dan bangkai. Berbagai laporan menunjukkan bahwa spesies ini hidup menyendiri atau hidup dalam kelompok kecil yang terdiri dari 2 hingga 9 individu, umumnya terdiri dari 1–3 anak, 1–2 subdewasa, dan 1–3 dewasa. Hanya sedikit informasi yang tersedia mengenai wilayah jelajah dan pola aktivitas mereka, tetapi mereka tampaknya aktif diurnal, dan kepadatannya tampaknya dipengaruhi oleh tekanan perburuan di berbagai wilayah. Tekanan pada Satwa ini adalah hilangnya habitat melalui penggundulan hutan untuk diambil kayunya, konversi menjadi lahan pertanian, perluasan pemukiman manusia; perburuan untuk diambil dagingnya, dan hibridisasi dengan babi peliharaan.
