scrofa:
  name: Babi Hutan
  class: Sus scrofa
  description: Babi ini berukuran sedang hingga besar dengan moncong yang relatif pendek dan tidak memiliki kutil di wajah. Spesies ini dimorfik seksual dengan betina sekitar 80% ukuran jantan. Panjang kepala-badan 90–200 cm; tinggi bahu 55–110 cm; panjang ekor 15–40 cm, berat 44–320 kg. Ukurannya sangat bervariasi antar subspesies. Rambutnya kasar dan warnanya bervariasi dari coklat hingga hampir hitam, biasanya berubah menjadi keabu-abuan seiring bertambahnya usia. Anakan yang dilahirkan umumnya berwarna coklat dengan pola garis-garis coklat tua memanjang di sepanjang badannya, yang dikenal sebagai livery. Pola ini memudar antara bulan kedua dan keenam, dan anakan mencapai warna dewasa pada usia satu tahun. Babi hutan ini ditemukan di berbagai habitat, mulai dari kawasan sabana berumput, lanskap pertanian, hutan alam dan hutan tanaman tertutup hingga lahan semak terbuka dengan tutupan tertentu. Pakan babi hutan bervariasi, termasuk rumput, kacang-kacangan, buah-buahan, bangkai, akar-akaran, umbi-umbian, tanaman pangan, sampah, serangga, dan reptil kecil. Spesies ini juga dilaporkan memakan mamalia kecil. Babi hutan betina umumnya terlihat dalam keluarga yang rata-rata berjumlah 20 ekor. Jantan dewasa biasanya menyendiri di luar musim kawin. Baik betina maupun jantan menunjukkan perilaku agresif ketika menghadapi bahaya, dan cenderung aktif terutama pada siang hari, meskipun, di beberapa daerah dengan tekanan perburuan yang tinggi, telah terjadi pergeseran ke aktivitas yang lebih aktif di malam hari. Tekanan pada Tingkat lokal, mereka rentan terhadap kerusakan habitat, perburuan, dan kontaminasi genetik melalui kontak dengan babi peliharaan yang dipelihara secara bebas. Untuk persebaran di pulau Jawa teridentikasi ada yang telah hybrid dengan babi kutil Sus verrucosus.
