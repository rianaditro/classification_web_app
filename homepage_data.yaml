barbatus:
  name: Babi Berjanggut
  class: Sus barbatus
  description: Panjang kepala-badan 122–148 cm untuk betina dan 137–152 cm untuk Jantan. Beberapa laporan menyatakan jantan dapat mencapai panjang total 208 cm; panjang ekor 17–26 cm; panjang kaki belakang 27–32 cm; tinggi total 90 cm; berat badan biasanya berkisar antara 58 hingga 83 kg, dengan betina agak lebih ringan dibandingkan jantan. Jika makanan berlimpah, berat badan bisa mencapai 200 kg. ​Spesies ini memiliki kutil yang lebih kecil dan tengkorak yang lebih memanjang dibandingkan babi kutil lainnya (Sus verrucosus), telinga yang relatif kecil, dan ekor yang panjang dengan jumbai terminal besar yang terbagi menjadi bagian anterior dan posterior yang berbeda. Warna tubuh keseluruhan Babi Berjanggut bervariasi dari kehitaman pada babi muda, hingga coklat kemerahan pucat, kuning abu-abu atau hampir putih kekuningan pada babi dewasa. Babi berjanggut beradaptasi dengan baik di hutan Dipterokarpa yang luas di Kalimantan, Semenanjung Malaysia, dan Sumatra, namun juga tercatat di rawa-rawa muara, hutan sekunder dan semua jenis hutan tua, pantai, tepian sungai, semua jenis perkebunan, pembukaan lahan dan juga pinggiran kota. Pakannya sangat beragam, antara lain buah-buahan, tumbuhan, akar-akaran, jamur, invertebrata, vertebrata kecil, telur penyu, dan bangkai. Spesies ini membentuk kelompok keluarga kecil yang biasanya terdiri dari betina dan keturunannya. Kadang-kadang, unit-unit sosial ini bergabung untuk membentuk kelompok yang lebih besar hingga ratusan individu. Jantan bersifat soliter, kecuali pada musim kawin. Wilayah jelajah bervariasi sepanjang tahun dan antar tahun. Babi berjanggut sebagian besar aktif diurnal dan melakukan migrasi tidak teratur, mengikuti musim buah-buahan. Tekanan pada Satwa ini adalah hilangnya habitat (misalnya penebangan komersial, perluasan pemukiman manusia), tekanan perburuan yang tinggi, dan berbagai penyakit menular.
